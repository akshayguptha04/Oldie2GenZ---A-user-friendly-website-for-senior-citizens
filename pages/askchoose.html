<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --base-font-size: 20px;
      --font-family: 'Poppins', sans-serif;
    }

    body, button, input, textarea, select {
      font-family: var(--font-family) !important;
    }

    body {
      background-color: #f1f3f5;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header-container {
      background-color: #1E3A8A;
      color: white;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .options-container {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .top-options, .font-options {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-sm {
      padding: 5px 10px;
      font-size: 14px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 80px;
    }

    h2 {
      margin-bottom: 20px;
      color: #1E3A8A;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .role-btn {
      background: linear-gradient(135deg, #1E3A8A, #15306d);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 25px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      width: 250px;
      text-align: center;
    }

    .role-btn:hover {
      background: linear-gradient(135deg, #0056b3, #002f5f);
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .button-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <header class="header-container">
    <div class="home-icon" onclick="goHome()">üè†</div>
    <div class="logo"><i>‚ùÄ Oldie2Genz</i></div>
    <div class="controls options-container">
        <div class="language-options top-options">
            <span id="lang-label">Language: </span>
            <button class="lang-btn btn-sm btn btn-light" onclick="changeLanguage('en')">English</button>
            <button class="lang-btn btn-sm btn btn-light" onclick="changeLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
            <button class="lang-btn btn-sm btn btn-light" onclick="changeLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
        </div>
        <div class="font-options top-options">
            <span id="font-label">Font: </span>
            <button class="font-btn btn-sm btn btn-light" onclick="adjustFontSize(1)">+</button>
            <button class="font-btn btn-sm btn btn-light" onclick="adjustFontSize(-1)">-</button>
        </div>
    </div>
  </header>

  <div class="container">
    <h2 id="title-text">Select a Service</h2>
    <div class="button-container">
      <button class="role-btn" id="audiobook-btn" onclick="goToPage('/SeniorCitizen/pages/books.html')">Audio Book</button>
      <button class="role-btn" id="radio-btn" onclick="goToPage('/SeniorCitizen/pages/Radio.html')">Radio</button>
    </div>
  </div>

<script>
  function goHome() {
      window.location.href = "/SeniorCitizen/pages/Entertainment.html";
  }

  function adjustFontSize(amount) {
    let elements = document.querySelectorAll("body, button, input, textarea, select");
    elements.forEach(el => {
      let currentSize = parseInt(window.getComputedStyle(el).fontSize);
      el.style.fontSize = (currentSize + amount) + "px";
    });
  }

  function goToPage(page) {
    window.location.href = page;
  }

  function changeLanguage(lang) {
    localStorage.setItem('selectedLang', lang);
    let translations = {
      "en": {
        "title": "Select a Service",
        "audiobook": "Audio Book",
        "radio": "Radio",
        "lang-label": "Language:",
        "font-label": "Font:"
      },
      "hi": {
        "title": "‡§∏‡•á‡§µ‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç",
        "audiobook": "‡§ë‡§°‡§ø‡§Ø‡•ã ‡§¨‡•Å‡§ï",
        "radio": "‡§∞‡•á‡§°‡§ø‡§Ø‡•ã",
        "lang-label": "‡§≠‡§æ‡§∑‡§æ:",
        "font-label": "‡§´‡§º‡•â‡§®‡•ç‡§ü:"
      },
      "te": {
        "title": "‡∞∏‡±á‡∞µ‡∞®‡±Å ‡∞é‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø",
        "audiobook": "‡∞Ü‡∞°‡∞ø‡∞Ø‡±ã ‡∞™‡±Å‡∞∏‡±ç‡∞§‡∞ï‡∞Ç",
        "radio": "‡∞∞‡±á‡∞°‡∞ø‡∞Ø‡±ã",
        "lang-label": "‡∞≠‡∞æ‡∞∑:",
        "font-label": "‡∞´‡∞æ‡∞Ç‡∞ü‡±ç:"
      }
    };

    // Apply translations
    document.getElementById("title-text").innerText = translations[lang].title;
    document.getElementById("audiobook-btn").innerText = translations[lang].audiobook;
    document.getElementById("radio-btn").innerText = translations[lang].radio;
    document.getElementById("lang-label").innerText = translations[lang]["lang-label"];
    document.getElementById("font-label").innerText = translations[lang]["font-label"];

    // Change font
    let font = lang === "hi" ? "'Noto Sans Devanagari', sans-serif" :
               lang === "te" ? "'Noto Sans Telugu', sans-serif" :
               "'Poppins', sans-serif";

    document.documentElement.style.setProperty('--font-family', font);
    document.querySelectorAll("body, button, input, textarea, select").forEach(el => {
      el.style.fontFamily = font;
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('selectedLang') || 'en';
    changeLanguage(savedLang);
  });
</script>

</body>
</html>
