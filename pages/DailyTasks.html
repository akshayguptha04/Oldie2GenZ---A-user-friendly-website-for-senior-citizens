<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    

    .controls span, .controls button {
      margin-right: 8px;
    }

    .add-btn {
      margin: 15px;
      padding: 10px 20px;
      font-size: var(--base-font-size);
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn {
      padding: 5px 10px;
      font-size: var(--base-font-size);
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .table-container {
      margin: 20px auto;
      width: 90%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    input[type="text"], input[type="date"], input[type="time"] {
      width: 100%;
      padding: 6px;
      font-size: var(--base-font-size);
    }

    .home-icon {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="home-icon" onclick="goHome()">üè†</div>
    <div class="logo" id="logo-text"><i>‚ùÄ Oldie2Genz</i></div>
    <div class="controls">
      <div>
        <span id="lang-label">Language:</span>
        <button class="lang-btn" onclick="changeLanguage('en')">English</button>
        <button class="lang-btn" onclick="changeLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
        <button class="lang-btn" onclick="changeLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
      </div>
      <div>
        <span id="font-label">Font:</span>
        <button class="font-btn" onclick="adjustFontSize(1)">+</button>
        <button class="font-btn" onclick="adjustFontSize(-1)">-</button>
      </div>
    </div>
  </header>

  <button class="add-btn" onclick="addRow()">‚ûï Add Task</button>

  <div class="table-container">
    <table id="task-table">
      <thead>
        <tr>
          <th data-key="Task Name">Task Name</th>
          <th data-key="Date">Date</th>
          <th data-key="Time">Time</th>
          <th data-key="Description">Description</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Enter Task Name"></td>
          <td><input type="date"></td>
          <td><input type="time"></td>
          <td><input type="text" placeholder="Enter task details"></td>
          <td><button class="remove-btn" onclick="removeRow(this)">‚ùå</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    let fontSize = 16;

    const translations = {
      en: {
        "Task Name": "Task Name",
        "Date": "Date",
        "Time": "Time",
        "Description": "Description",
        "lang-label": "Language:",
        "font-label": "Font:"
      },
      hi: {
        "Task Name": "‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§ï‡§æ ‡§®‡§æ‡§Æ",
        "Date": "‡§§‡§æ‡§∞‡•Ä‡§ñ",
        "Time": "‡§∏‡§Æ‡§Ø",
        "Description": "‡§µ‡§ø‡§µ‡§∞‡§£",
        "lang-label": "‡§≠‡§æ‡§∑‡§æ:",
        "font-label": "‡§´‡§º‡•â‡§®‡•ç‡§ü:"
      },
      te: {
        "Task Name": "‡∞™‡∞®‡∞ø ‡∞™‡±á‡∞∞‡±Å",
        "Date": "‡∞§‡±á‡∞¶‡±Ä",
        "Time": "‡∞∏‡∞Æ‡∞Ø‡∞Ç",
        "Description": "‡∞µ‡∞ø‡∞µ‡∞∞‡∞£",
        "lang-label": "‡∞≠‡∞æ‡∞∑:",
        "font-label": "‡∞´‡∞æ‡∞Ç‡∞ü‡±ç:"
      }
    };

    function goHome() {
      window.location.href = 'Remainders.html';
    }

    function addRow() {
      const table = document.getElementById("task-table").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td><input type="text" placeholder="Enter Task Name"></td>
        <td><input type="date"></td>
        <td><input type="time"></td>
        <td><input type="text" placeholder="Enter task details"></td>
        <td><button class="remove-btn" onclick="removeRow(this)">‚ùå</button></td>
      `;
    }

    function removeRow(button) {
      const row = button.parentNode.parentNode;
      row.remove();
    }

    function adjustFontSize(change) {
      fontSize += change;
      if (fontSize < 10) fontSize = 10;
      if (fontSize > 30) fontSize = 30;

      const elements = document.querySelectorAll("body, button, .logo, .header span, input, th, td");
      elements.forEach(el => {
        el.style.fontSize = fontSize + "px";
      });
    }

    function changeLanguage(lang) {
      localStorage.setItem('selectedLang', lang);
      const t = translations[lang];

      // Update table headers
      document.querySelectorAll("th[data-key]").forEach(th => {
        const key = th.getAttribute("data-key");
        if (t[key]) {
          th.textContent = t[key];
        }
      });

      // Update UI labels
      document.getElementById("lang-label").textContent = t["lang-label"];
      document.getElementById("font-label").textContent = t["font-label"];
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem('selectedLang') || 'en';
      changeLanguage(savedLang);
    });
  </script>
</body>
</html>
