<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Services for Senior Citizens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --base-font-size: 18px;
      --primary-color: #1E3A8A;
      --secondary-color: #f1f3f5;
      --accent-color: #0056b3;
      --button-hover-color: #003f7f;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      text-align: center;
      font-size: var(--base-font-size);
      background-color: var(--secondary-color);
      color: var(--primary-color);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1E3A8A;
      color: white;
      padding: 15px 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      position: absolute;
      top: 0;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    .home-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .controls .lang-btn {
      background: #f8f9fa;
      color: #1E3A8A;
      min-width: 100px;
    }

    .controls .lang-btn:hover {
      background: #0056b3;
      color: white;
    }

    .controls .font-btn {
      background: #ffd700;
      color: black;
    }

    .controls .font-btn:hover {
      background: #ffd700;
    }

    .dashboard-buttons {
      padding: 40px 20px;
      max-width: 1150px;
      margin: 50px auto;
      margin-top: 5cm;
    }

    .dashboard-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      flex-wrap: nowrap;
    }

    .dashboard-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dashboard-item img {
      width: 140px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .dashboard-item button {
      background: linear-gradient(135deg, var(--primary-color), #15306d);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      min-width: 240px;
      width: 240px;
      box-sizing: border-box;
    }

    .dashboard-item button:hover {
      background: linear-gradient(135deg, var(--accent-color), #002f5f);
    }

    @media (max-width: 768px) {
      .dashboard-row {
        flex-direction: column;
        align-items: center;
        flex-wrap: wrap;
      }
      .dashboard-item {
        margin-bottom: 40px;
      }
      .dashboard-item img {
        width: 120px;
        height: 140px;
      }
      .dashboard-item button {
        width: 80%;
      }
    }

    @media (max-width: 500px) {
      .dashboard-item button {
        width: 95%;
        padding: 15px 30px;
        font-size: 1.2em;
      }
      .dashboard-item img {
        width: 100px;
        height: 120px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

      </div>

      <div class="dashboard-item">

        <button id="ayushman-btn" onclick="openPage('/SeniorCitizen/pages/ayushman.html')">Ayushman Bharat (PMJAY)</button>
      </div>
    </div>

    <div class="dashboard-row">

    </div>

  <script>
    // Function to open the respective page when a button is clicked
    function openPage(page) {
      window.location.href = page;
    }

    function goHome() {
      window.location.href = "/SeniorCitizen/pages/Dashboard.html";
    }

    function adjustFontSize(change) {

  document.documentElement.style.setProperty('--base-font-size', fontSize + 'px');

}

  </script>

</html>
