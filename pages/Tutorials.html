<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorials Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary-color: #0d6efd;
      --background-color: #f0f2f5;
      --hover-color: #084298;
    }

    
    
    .top-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .top-controls button {
      padding: 8px 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background: white;
      color: var(--primary-color);
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .top-controls button:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .big-buttons {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 100px;
    }

    .big-item {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      width: 360px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .big-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 22px rgba(0,0,0,0.2);
    }

    .big-item img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 15px;
    }

    .big-item button {
      margin-top: 20px;
      width: 100%;
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      background-color: #1E3A8A;
      color: white;
      border-radius: 12px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .big-item button:hover {
      background-color: var(--hover-color);
      transform: scale(1.04);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .big-buttons {
        flex-direction: column;
        align-items: center;
      }

      .big-item {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="home-icon" onclick="goHome()">üè†</div>
    <div class="logo" id="logo-text"><i>‚ùÄ Oldie2Genz</i></div>
    <div class="controls">
      <div>
        <span id="lang-label">Language:</span>
        <button class="lang-btn" onclick="changeLanguage('en')">English</button>
        <button class="lang-btn" onclick="changeLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
        <button class="lang-btn" onclick="changeLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
      </div>
      <div>
        <span id="font-label">Font:</span>
        <button class="font-btn" onclick="adjustFontSize(2)">A+</button>
        <button class="font-btn" onclick="adjustFontSize(-2)">A-</button>
      </div>
    </div>
  </header>

<div class="big-buttons">
  <div class="big-item">
    <img src="youtube.jpg" alt="YouTube">
    <button id="yt-btn" onclick="openPage('/SeniorCitizen/pages/Youtube.html')">YouTube</button>
  </div>

  <div class="big-item">
    <img src="Facebook (1).png" alt="Facebook">
    <button id="fb-btn" onclick="openPage('/SeniorCitizen/pages/FaceBook.html')">Facebook</button>
  </div>

  <div class="big-item">
    <img src="whatsapp.webp" alt="WhatsApp">
    <button id="wa-btn" onclick="openPage('/SeniorCitizen/pages/Whatsapp.html')">WhatsApp</button>
  </div>
</div>

<script>
  let baseFontSize = 18; // Starting font size

  function goHome() {
    window.location.href = '/SeniorCitizen/pages/Dashboard.html';
  }

  function openPage(page) {
    window.location.href = page;
  }

  function changeLanguage(lang) {
    localStorage.setItem('selectedLang', lang);

    const translations = {
      en: {
        "yt-btn": "YouTube",
        "fb-btn": "Facebook",
        "wa-btn": "WhatsApp"
      },
      hi: {
        "yt-btn": "‡§Ø‡•Ç‡§ü‡•ç‡§Ø‡•Ç‡§¨",
        "fb-btn": "‡§´‡•á‡§∏‡§¨‡•Å‡§ï",
        "wa-btn": "‡§µ‡•ç‡§π‡§æ‡§ü‡•ç‡§∏‡§è‡§™"
      },
      te: {
        "yt-btn": "‡∞Ø‡±Ç‡∞ü‡±ç‡∞Ø‡±Ç‡∞¨‡±ç",
        "fb-btn": "‡∞´‡±á‡∞∏‡±ç‚Äå‡∞¨‡±Å‡∞ï‡±ç",
        "wa-btn": "‡∞µ‡∞æ‡∞ü‡±ç‡∞∏‡∞æ‡∞™‡±ç"
      }
    };

    const t = translations[lang];
    if (!t) return;

    document.getElementById("yt-btn").textContent = t["yt-btn"];
    document.getElementById("fb-btn").textContent = t["fb-btn"];
    document.getElementById("wa-btn").textContent = t["wa-btn"];
  }

  function adjustFontSize(change) {
    baseFontSize += change;
    if (baseFontSize < 12) baseFontSize = 12; // minimum font size
    if (baseFontSize > 36) baseFontSize = 36; // maximum font size

    document.querySelectorAll('button, .header, body').forEach(el => {
      el.style.fontSize = baseFontSize + 'px';
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('selectedLang') || 'en';
    changeLanguage(savedLang);
  });
</script>

</body>
</html>
