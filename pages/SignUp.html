<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --base-font-size: 20px;
            --font-family: 'Noto Sans', sans-serif;
        }

        body {
            font-size: var(--base-font-size);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1E3A8A; /* Deep Blue Background */
            color: white;
        }

        /* Main container for left and right */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            width: 100%;
        }

        /* Left Section */
        .left-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .signup-container h2, .signup-container h3 {
            margin-bottom: 15px;
        }

        .signup-container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            font-size: var(--base-font-size);
            font-family: var(--font-family);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container button {
            font-size: var(--base-font-size);
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .signup-container button:hover {
            background-color: #162C63;
        }

        /* Right Side (Image Background) */
        .right-container {
            width: 50%;
            height: 100vh;
            background: url('images-6.jpeg') no-repeat center center;
            background-size: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .left-container, .right-container {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Left: Form -->
        <div class="left-container">
            <form method="post" action="/SeniorCitizen/SignUpServlet">
                <div class="signup-container">
                    <h2>Sign Up</h2>
                    <h3>Senior Citizen</h3>
                    <input type="text" name="sc-name" placeholder="SC Name" required>
                    <input type="tel" name="sc-phone" placeholder="SC Phone No." required>
                    <input type="password" name="sc-password" placeholder="Password" required>

                    <h3>Care Taker</h3>
                    <input type="tel" name="ct-phone" placeholder="CT Phone No." required>
                    <input type="text" name="ct-name" placeholder="CT Name" required>

                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <!-- Right: Image -->
        <div class="right-container"></div>
    </div>

</body>
</html>
