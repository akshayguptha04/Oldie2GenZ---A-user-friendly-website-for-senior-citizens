<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      max-width: 1200px;
      width: 100%;
      margin-top: 30px;
    }

    /* Card styling */
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      height: 400px;
      width: 280px;
      padding: 30px 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 250px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .card a.button {
      display: inline-block;
      margin-top: 100px;
      padding: 12px 20px;
      background-color: #1E3A8A;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 20px;
    }

    .card a.button:hover {
      background-color: #0056b3;
    }

    

    .controls > div {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="home-icon" onclick="goHome()" style="cursor:pointer;">üè†</div>
    <div class="logo" id="logo-text"><i>‚ùÄ Oldie2Genz</i></div>
    <div class="controls">
      <div>
        <span id="lang-label">Language:</span>
        <button class="lang-btn btn btn-outline-primary btn-sm" onclick="changeLanguage('en')">English</button>
        <button class="lang-btn btn btn-outline-primary btn-sm" onclick="changeLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
        <button class="lang-btn btn btn-outline-primary btn-sm" onclick="changeLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
      </div>
      <div>

        <button class="font-btn btn btn-outline-secondary btn-sm" onclick="adjustFontSize(2)">+</button>
        <button class="font-btn btn btn-outline-secondary btn-sm" onclick="adjustFontSize(-2)">-</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Amazon -->
      <div class="card">
        <a href="https://www.amazon.in" target="_blank">
          <img src="Amazon.jpg" alt="Amazon">
        </a>
        <a href="https://www.amazon.in" class="button" target="_blank">
          <span class="shop-now-text">Shop Now</span>
        </a>
      </div>

      <!-- Flipkart -->
      <div class="card">
        <a href="https://www.flipkart.com" target="_blank">
          <img src="flipkart.avif" alt="Flipkart">
        </a>
        <a href="https://www.flipkart.com" class="button" target="_blank">
          <span class="shop-now-text">Shop Now</span>
        </a>
      </div>

      <!-- Myntra -->
      <div class="card">
        <a href="https://www.myntra.com" target="_blank">
          <img src="myntra.webp" alt="Myntra">
        </a>
        <a href="https://www.myntra.com" class="button" target="_blank">
          <span class="shop-now-text">Shop Now</span>
        </a>
      </div>

      <!-- BigBasket -->
      <div class="card">
        <a href="https://www.bigbasket.com" target="_blank">
          <img src="Big-basket.webp" alt="BigBasket">
        </a>
        <a href="https://www.bigbasket.com" class="button" target="_blank">
          <span class="shop-now-text">Shop Now</span>
        </a>
      </div>

      <!-- Swiggy -->
      <div class="card">
        <a href="https://www.swiggy.com" target="_blank">
          <img src="swiggy.jpeg" alt="Swiggy">
        </a>
        <a href="https://www.swiggy.com" class="button" target="_blank">
          <span class="shop-now-text">Shop Now</span>
        </a>
      </div>

      <!-- Zepto -->
      <div class="card">
        <a href="https://www.zepto.delivery" target="_blank">
          <img src="Zepto.png" alt="Zepto">
        </a>
        <a href="https://www.zepto.delivery" class="button" target="_blank">
          <span class="shop-now-text">Shop Now</span>
        </a>
      </div>

      <!-- Z Labs Pharmacy -->
      <div class="card">

        <a href="https://www.zlabspharmacy.com" class="button" target="_blank">
          <span class="shop-now-text">Shop Now</span>

      <!-- Apollo Pharmacy -->
      <div class="card">
        <a href="https://www.apollopharmacy.in" target="_blank">
          <img src="apollo.jpeg" alt="Apollo Pharmacy">
        </a>
        <a href="https://www.apollopharmacy.in" class="button" target="_blank">
          <span class="shop-now-text">Shop Now</span>
        </a>
      </div>
    </div>
  </main>

<script>
  let fontSize = parseInt(localStorage.getItem('fontSize')) || 18;

  function goHome() {
    window.location.href = "/SeniorCitizen/pages/Entertainment.html";
  }

  function adjustFontSize(change) {
    fontSize += change;
    if (fontSize < 10) fontSize = 10;
    localStorage.setItem('fontSize', fontSize);
    document.documentElement.style.setProperty('--base-font-size', fontSize + 'px');

    document.querySelectorAll('h2, a, span, button').forEach(el => {
      el.style.fontSize = fontSize + 'px';
    });
  }

  function changeLanguage(lang) {
    localStorage.setItem('selectedLang', lang);

    const translations = {
      en: {
        "lang-label": "Language:",
        "font-label": "Font:",
        "shop-now": "Shop Now"
      },
      hi: {
        "lang-label": "‡§≠‡§æ‡§∑‡§æ:",
        "font-label": "‡§´‡§º‡•â‡§®‡•ç‡§ü:",
        "shop-now": "‡§Ö‡§≠‡•Ä ‡§ñ‡§∞‡•Ä‡§¶‡•á‡§Ç"
      },
      te: {
        "lang-label": "‡∞≠‡∞æ‡∞∑:",
        "font-label": "‡∞´‡∞æ‡∞Ç‡∞ü‡±ç:",
        "shop-now": "‡∞á‡∞™‡±ç‡∞™‡±Å‡∞°‡±Å ‡∞ï‡±ä‡∞®‡∞Ç‡∞°‡∞ø"
      }
    };

    const t = translations[lang];
    document.getElementById("lang-label").textContent = t["lang-label"];
    document.getElementById("font-label").textContent = t["font-label"];

    document.querySelectorAll('.shop-now-text').forEach(el => {
      el.textContent = t["shop-now"];
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.documentElement.style.setProperty('--base-font-size', fontSize + 'px');
    const savedLang = localStorage.getItem('selectedLang') || 'en';
    changeLanguage(savedLang);
    adjustFontSize(0);
  });
</script>

</body>
</html>
