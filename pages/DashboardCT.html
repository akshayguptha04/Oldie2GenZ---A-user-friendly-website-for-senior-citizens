<style>
:root {
    --base-font-size: 18px;
    --primary-color: #1E3A8A;
    --secondary-color: #f1f3f5;
    --accent-color: #0056b3;
    --button-hover-color: #003f7f;
    --shadow-color: rgba(0, 0, 0, 0.1);
}

body {
    text-align: center;
    font-size: var(--base-font-size);
    background-color: var(--secondary-color);
    color: var(--primary-color);
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 100px 0 0 0;
}


/* Controls in Header */
.controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
}

.controls button {
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

/* Language buttons */
.controls .lang-btn {
    background: #f8f9fa;
    color: #1E3A8A;
}

.controls .lang-btn:hover {
    background: #0056b3;
    color: white;
}

/* Font Size buttons (Yellow) */
.controls .font-btn {
    background: #ffd700;
    color: black;
}

.controls .font-btn:hover {
    background: #ffd700;
}

.dashboard-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 80px 20px;
    max-width: 1000px;
    margin: 50px auto;
}

.dashboard-buttons button {
    flex: 1 1 calc(30% - 20px); /* 3 buttons per row */
    min-width: 250px;
    max-width: 300px;
    background: linear-gradient(135deg, var(--primary-color), #15306d);
    color: white;
    border: none;
    padding: 20px;
    font-size: 30px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    min-height: 120px;
}

/* Special style to make "Nearby Hospitals" button centered */
#hospitals-btn {
    flex: 0 1 100%;
    max-width: 300px;
    text-align: center;
}

.dashboard-buttons button:hover {
    background: linear-gradient(135deg, var(--accent-color), #002f5f);
}

/* Responsive: 2 buttons per row */
@media (max-width: 768px) {
    .dashboard-buttons button {
        flex: 1 1 calc(45% - 20px);
    }
}

/* Responsive: 1 button per row */
@media (max-width: 500px) {
    .dashboard-buttons button {
        flex: 1 1 100%;
    }
}


</style>
