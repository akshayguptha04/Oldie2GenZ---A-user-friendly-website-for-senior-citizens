<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entertainment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --base-font-size: 18px;
      --primary-color: #1E3A8A;
      --secondary-color: #f1f3f5;
      --accent-color: #0056b3;
      --button-hover-color: #003f7f;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      text-align: center;
      font-size: var(--base-font-size);
      background-color: var(--secondary-color);
      color: var(--primary-color);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1E3A8A;
      color: white;
      padding: 15px 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      position: absolute;
      top: 0;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    .home-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .controls .lang-btn {
      background: #f8f9fa;
      color: #1E3A8A;
    }

    .controls .lang-btn:hover {
      background: #0056b3;
      color: white;
    }

    .controls .font-btn {
      background: #ffd700;
      color: black;
    }

    .controls .font-btn:hover {
      background: #ffd700;
    }

    .dashboard-buttons {
      padding: 40px 20px;
      max-width: 1150px;
      margin: 50px auto;
    }

    .dashboard-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      flex-wrap: nowrap;
    }

    .dashboard-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dashboard-item img {
      width: 140px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .dashboard-item button {
      background: linear-gradient(135deg, var(--primary-color), #15306d);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 1.5em; /* responsive font */
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      min-width: 240px;
      width: 240px;
      box-sizing: border-box;
    }

    .dashboard-item button:hover {
      background: linear-gradient(135deg, var(--accent-color), #002f5f);
    }

    @media (max-width: 768px) {
      .dashboard-row {
        flex-direction: column;
        align-items: center;
        flex-wrap: wrap;
      }
      .dashboard-item {
        margin-bottom: 40px;
      }
      .dashboard-item img {
        width: 120px;
        height: 140px;
      }
      .dashboard-item button {
        width: 80%;
      }
    }

    @media (max-width: 500px) {
      .dashboard-item button {
        width: 95%;
        padding: 15px 30px;
        font-size: 1.2em;
      }
      .dashboard-item img {
        width: 100px;
        height: 120px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="home-icon" onclick="goHome()">üè†</div>
    <div class="logo" id="logo-text">LOGO</div>
    <div class="controls">
      <div>
        <span id="lang-label">Language:</span>
        <button class="lang-btn" onclick="changeLanguage('en')">English</button>
        <button class="lang-btn" onclick="changeLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
        <button class="lang-btn" onclick="changeLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
      </div>
      <div>
        <span id="font-label">Font:</span>
        <button class="font-btn" onclick="adjustFontSize(2)">+</button>
        <button class="font-btn" onclick="adjustFontSize(-2)">-</button>
      </div>
    </div>
  </header>

  <main class="dashboard-buttons">
    <div class="dashboard-row">
      <div class="dashboard-item">
        <img src="bajans.png" alt="Bajan" >
        <button onclick="openPage('Bajans.html')">Bajan</button>
      </div>
      <div class="dashboard-item">
        <img src="yoga.jpg" alt="Yoga">
        <button onclick="openPage('Yoga.html')">Yoga</button>
      </div>
      <div class="dashboard-item">
        <img src="audiobook.jpg" alt="Audio Books">
        <button onclick="openPage('Books.html')">Audio Books & Radio</button>
      </div>
    </div>
    <div class="dashboard-row">
      <div class="dashboard-item">
        <img src="games.jpg" alt="Games">
        <button onclick="openPage('games.html')">Games</button>
      </div>
      <div class="dashboard-item">
        <img src="shopping.jpg" alt="Shopping">
        <button onclick="openPage('Shopping.html')">Shopping</button>
      </div>
      <div class="dashboard-item">
        <img src="news.png" alt="News">
        <button onclick="openPage('News.html')">News</button>
      </div>
    </div>
  </main>

  <script>
    let fontSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--base-font-size')) || 18;

    function goHome() {
      window.location.href = 'dashboard.html';
    }

    function openPage(page) {
      window.location.href = page;
    }

    function adjustFontSize(change) {
      fontSize += change;
      if (fontSize < 10) fontSize = 10;
      document.documentElement.style.setProperty('--base-font-size', fontSize + 'px');
    }

    function changeLanguage(lang) {
      localStorage.setItem('selectedLang', lang);
      const translations = {
        en: {
          "Bajan": "Bajan",
          "Yoga": "Yoga",
          "Audio Books & Radio": "Audio Books & Radio",
          "Games": "Games",
          "Shopping": "Shopping",
          "News": "News"
        },
        hi: {
          "Bajan": "‡§≠‡§ú‡§®",
          "Yoga": "‡§Ø‡•ã‡§ó",
          "Audio Books & Radio": "‡§ë‡§°‡§ø‡§Ø‡•ã ‡§ï‡§ø‡§§‡§æ‡§¨‡•á‡§Ç ‡§î‡§∞ ‡§∞‡•á‡§°‡§ø‡§Ø‡•ã",
          "Games": "‡§ñ‡•á‡§≤",
          "Shopping": "‡§ñ‡§∞‡•Ä‡§¶‡§æ‡§∞‡•Ä",
          "News": "‡§∏‡§Æ‡§æ‡§ö‡§æ‡§∞"
        },
        te: {
          "Bajan": "‡∞≠‡∞ú‡∞®",
          "Yoga": "‡∞Ø‡±ã‡∞ó",
          "Audio Books & Radio": "‡∞Ü‡∞°‡∞ø‡∞Ø‡±ã ‡∞™‡±Å‡∞∏‡±ç‡∞§‡∞ï‡∞æ‡∞≤‡±Å & ‡∞∞‡±á‡∞°‡∞ø‡∞Ø‡±ã",
          "Games": "‡∞ó‡±á‡∞Æ‡±ç‡∞∏‡±ç",
          "Shopping": "‡∞∑‡∞æ‡∞™‡∞ø‡∞Ç‡∞ó‡±ç",
          "News": "‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç"
        }
      };

      const buttons = document.querySelectorAll(".dashboard-buttons button");
      buttons.forEach(button => {
        const originalText = button.getAttribute("data-original") || button.innerText;
        button.setAttribute("data-original", originalText);
        if (translations[lang][originalText]) {
          button.innerText = translations[lang][originalText];
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('selectedLang') || 'en';
      changeLanguage(savedLang);
    });
  </script>

</body>
</html>
