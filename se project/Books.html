<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --base-font-size: 16px;
        }
        body {
            text-align: center;
            font-size: var(--base-font-size);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
        .home-icon {
            font-size: var(--base-font-size);
            cursor: pointer;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .search-bar {
            width: 200px;
            padding: 5px;
            font-size: var(--base-font-size);
            margin-bottom: 5px;
        }
        .language-options, .font-options {
            text-align: right;
        }
        .books-links {
            margin-top: 50px;
            text-align: left;
            padding-left: 50px;
        }
        .books-links a {
            display: block;
            margin: 10px 0;
            font-size: var(--base-font-size);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="home-icon" onclick="goHome()">üè†</div>
        <div class="logo">LOGO</div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="language-options">
                <span>Language: </span>
                <button onclick="changeLanguage('en')">English</button>
                <button onclick="changeLanguage('hi')">Hindi</button>
                <button onclick="changeLanguage('te')">Telugu</button>
            </div>
            <div class="font-options">
                <span>Font: </span>
                <button onclick="adjustFontSize(1)">+</button>
                <button onclick="adjustFontSize(-1)">-</button>
            </div>
        </div>
    </header>
    
    <main class="books-links">
        <h2>How to Use</h2>
        <a href="https://www.audible.com/" target="_blank">Audible</a>
        <a href="https://play.google.com/store/books" target="_blank">Google Books</a>
        <a href="https://www.amazon.com/Kindle-eBooks/" target="_blank">Amazon Kindle</a>
        <a href="https://www.gutenberg.org/" target="_blank">Project Gutenberg</a>
        <a href="https://openlibrary.org/" target="_blank">Open Library</a>
    </main>
    
    <script>
        let fontSize = 16;
        function goHome() {
            window.location.href = 'entertainment.html';
        }
        function adjustFontSize(change) {
            fontSize += change;
            document.documentElement.style.setProperty('--base-font-size', fontSize + 'px');
        }
        function changeLanguage(lang) {
            const translations = {
                hi: { "How to Use": "‡§ï‡•à‡§∏‡•á ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç" },
                te: { "How to Use": "‡∞é‡∞≤‡∞æ ‡∞â‡∞™‡∞Ø‡±ã‡∞ó‡∞ø‡∞Ç‡∞ö‡∞æ‡∞≤‡∞ø" }
            };
            document.querySelector("h2").innerText = translations[lang]["How to Use"] || "How to Use";
        }
    </script>
</body>
</html>
