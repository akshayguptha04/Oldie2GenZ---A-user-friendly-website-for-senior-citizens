<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    :root {
            --base-font-size: 18px;
            --primary-color: #1E3A8A;  /* Dark Blue */
            --secondary-color: #f1f3f5; /* Light Gray */
            --accent-color: #0056b3;  /* Medium Blue */
            --button-hover-color: #003f7f; /* Darker Blue */
            --shadow-color: rgba(0, 0, 0, 0.1);
            --header-bg-color: #1E3A8A;
            --header-text-color: #FFFFFF;
            --button-bg-color: #FFFFFF; /* White for buttons */
            --button-text-color: #1E3A8A; /* Dark Blue for button text */
            --button-hover-bg-color: #e0e0e0; /* Slightly lighter gray for button hover */
            --button-border-color: #1E3A8A;
        }

        body {
            text-align: center;
            font-size: var(--base-font-size);
            background-color: var(--secondary-color);
            color: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 15px 30px;
            box-shadow: 0px 4px 10px var(--shadow-color);
            width: 100%;
            position: fixed; /* Fix the header to the top */
            top: 0;
            left: 0;
            z-index: 100; /* Ensure the header is above other elements */
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .home-icon {
            font-size: 24px;
            cursor: pointer;
            color: var(--header-text-color);
        }
        .language-options {
    margin-left: 20px; /* Adjust the value as needed */
        }


        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .controls .lang-btn {
            background: #f8f9fa;
            color: var(--primary-color);
        }

        .controls .lang-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .controls .font-btn {
            background: #ffd700;
            color: black;
        }

        .controls .font-btn:hover {
            background: #ffd700;
        }

        .religion-options {
            padding-top: 100px; /* Add padding to the top to prevent overlap with the fixed header */
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px; /* Add margin to create space between header and content */
        }

        .religion-options h2 {
            font-size: calc(var(--base-font-size) * 1.5);
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .religion-options button {
            background-color: var(--button-bg-color); /* White background */
            color: var(--button-text-color); /* Dark Blue text */
            border: 2px solid var(--button-border-color);
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; /* Smooth transition */
            width: 250px;
        }

        .religion-options button:hover {
            background-color: var(--button-hover-bg-color); /* Light gray hover background */
            color: var(--button-text-color); /* Keep text color the same on hover */
        }

        .bhajan-links {
            margin-top: 30px;
            text-align: center; /* Center the links */
            padding-left: 0; /* Remove left padding */
            display: none;
            width: 100%; /* Ensure full width for centering */
            box-sizing: border-box;
        }

        .bhajan-links h2 {
            font-size: calc(var(--base-font-size) * 1.2);
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .bhajan-links a {
            display: block;
            margin: 10px auto; /* Auto left/right margin for centering */
            font-size: var(--base-font-size);
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
            width: fit-content; /* Adjust width to content */
        }

        .bhajan-links a:hover {
            color: var(--button-hover-color);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 10px;
            }

            .logo {
                font-size: 20px;
            }

            .controls {
                gap: 10px;
                justify-content: center;
            }

            .religion-options button {
                width: 100%;
                max-width: 300px;
                font-size: 16px;
                padding: 12px 25px;
            }

            .bhajan-links {
                padding-left: 0; /* Ensure centering on small screens too */
            }
        }

        @media (max-width: 500px) {
            .controls button {
                font-size: 12px;
                padding: 8px 10px;
            }
             .religion-options h2{
               font-size: 1.2rem;
            }
            .bhajan-links h2{
               font-size: 1rem;
            }
            .bhajan-links a{
                font-size: 1rem;
            }
        }
    </style>
  </style>
</head>
