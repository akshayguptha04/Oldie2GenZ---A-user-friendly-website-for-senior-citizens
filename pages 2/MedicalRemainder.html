<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Reminders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">

  <style>
    .controls span, .controls button {
      margin-right: 8px;
    }

    .add-btn {
      margin: 15px;
      padding: 10px 20px;
      font-size: var(--base-font-size);
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn {
      padding: 5px 10px;
      font-size: var(--base-font-size);
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn {
      margin: 20px;
      padding: 10px 20px;
      font-size: var(--base-font-size);
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .table-container {
      margin: 20px auto;
      width: 95%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    input, select {
      width: 100%;
      font-size: var(--base-font-size);
      padding: 5px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="home-icon" onclick="goHome()">üè†</div>
    <div class="logo" id="logo-text"><i>‚ùÄ Oldie2Genz</i></div>
    <div class="controls">
      <div>
        <span id="lang-label">Language:</span>
        <button class="lang-btn" onclick="changeLanguage('en')">English</button>
        <button class="lang-btn" onclick="changeLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
        <button class="lang-btn" onclick="changeLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
      </div>
      <div>
        <span id="font-label">Font:</span>
        <button class="font-btn" onclick="adjustFontSize(1)">+</button>
        <button class="font-btn" onclick="adjustFontSize(-1)">-</button>
      </div>
    </div>
  </header>

  <h2 id="main-title">Medical Reminders</h2>

  <button class="add-btn" id="add-btn" onclick="addRow()">‚ûï Add Medicine</button>

  <div class="table-container">
    <table id="medicine-table">
      <thead>
        <tr>
          <th>Medicine Name</th>
          <th>Med Date</th>
          <th>No. of Days</th>
          <th>Breakfast Time</th>
          <th>Dosage</th>
          <th>Lunch Time</th>
          <th>Dosage</th>
          <th>Dinner Time</th>
          <th>Dosage</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button class="submit-btn" onclick="submitTable()">Submit</button>

  <script>
    const translations = {
      en: {
        "Medical Reminders": "Medical Reminders",
        "lang-label": "Language:",
        "font-label": "Font:",
        "add-btn": "‚ûï Add Medicine",
        headers: ["Medicine Name", "Med Date", "No. of Days", "Breakfast Time", "Dosage", "Lunch Time", "Dosage", "Dinner Time", "Dosage", "Remove"]
      },
      hi: {
        "Medical Reminders": "‡§ö‡§ø‡§ï‡§ø‡§§‡•ç‡§∏‡§æ ‡§Ö‡§®‡•Å‡§∏‡•ç‡§Æ‡§æ‡§∞‡§ï",
        "lang-label": "‡§≠‡§æ‡§∑‡§æ:",
        "font-label": "‡§´‡§º‡•â‡§®‡•ç‡§ü:",
        "add-btn": "‚ûï ‡§¶‡§µ‡§æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç",
        headers: ["‡§¶‡§µ‡§æ ‡§ï‡§æ ‡§®‡§æ‡§Æ", "‡§§‡§æ‡§∞‡•Ä‡§ñ", "‡§¶‡§ø‡§®‡•ã‡§Ç ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ", "‡§®‡§æ‡§∂‡•ç‡§§‡•á ‡§ï‡§æ ‡§∏‡§Æ‡§Ø", "‡§ñ‡•Å‡§∞‡§æ‡§ï", "‡§¶‡•ã‡§™‡§π‡§∞ ‡§ï‡§æ ‡§∏‡§Æ‡§Ø", "‡§ñ‡•Å‡§∞‡§æ‡§ï", "‡§∞‡§æ‡§§ ‡§ï‡§æ ‡§ñ‡§æ‡§®‡§æ", "‡§ñ‡•Å‡§∞‡§æ‡§ï", "‡§π‡§ü‡§æ‡§è‡§Ç"]
      },
      te: {
        "Medical Reminders": "‡∞µ‡±à‡∞¶‡±ç‡∞Ø ‡∞ó‡±Å‡∞∞‡±ç‡∞§‡±Å",
        "lang-label": "‡∞≠‡∞æ‡∞∑:",
        "font-label": "‡∞´‡∞æ‡∞Ç‡∞ü‡±ç:",
        "add-btn": "‚ûï ‡∞Æ‡∞Ç‡∞¶‡±Å ‡∞ú‡±ã‡∞°‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø",
        headers: ["‡∞î‡∞∑‡∞ß‡∞Ç ‡∞™‡±á‡∞∞‡±Å", "‡∞§‡±á‡∞¶‡±Ä", "‡∞∞‡±ã‡∞ú‡±Å‡∞≤ ‡∞∏‡∞Ç‡∞ñ‡±ç‡∞Ø", "‡∞â‡∞¶‡∞Ø‡∞Ç ‡∞∏‡∞Æ‡∞Ø‡∞Ç", "‡∞°‡±ã‡∞∏‡±á‡∞ú‡±ç", "‡∞Æ‡∞ß‡±ç‡∞Ø‡∞æ‡∞π‡±ç‡∞®‡∞Ç ‡∞∏‡∞Æ‡∞Ø‡∞Ç", "‡∞°‡±ã‡∞∏‡±á‡∞ú‡±ç", "‡∞∞‡∞æ‡∞§‡±ç‡∞∞‡∞ø ‡∞≠‡±ã‡∞ú‡∞®‡∞Ç", "‡∞°‡±ã‡∞∏‡±á‡∞ú‡±ç", "‡∞§‡±ä‡∞≤‡∞ó‡∞ø‡∞Ç‡∞ö‡±Å"]
      }
    };

    function goHome() {
      window.location.href = '/SeniorCitizen/pages/Remainders.html';
    }

    function addRow() {
      const table = document.getElementById("medicine-table").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td><input type="text" placeholder="Medicine Name" value="3"></td>
        <td><input type="date"></td>
        <td><input type="number" min="1"></td>
        <td><input type="time"></td>
        <td><input type="number" min="0"></td>
        <td><input type="time"></td>
        <td><input type="number" min="0"></td>
        <td><input type="time"></td>
        <td><input type="number" min="0"></td>
        <td><button class="remove-btn" onclick="removeRow(this)">‚ùå</button></td>
      `;
    }

    function removeRow(button) {
      const row = button.closest("tr");
      row.remove();
    }

    function adjustFontSize(change) {
      const root = document.documentElement;
      const currentSize = parseFloat(getComputedStyle(root).getPropertyValue('--base-font-size'));
      root.style.setProperty('--base-font-size', (currentSize + change) + 'px');
    }

    function changeLanguage(lang) {
      localStorage.setItem('selectedLang', lang);
      const t = translations[lang];
      if (!t) return;
      document.getElementById("main-title").textContent = t["Medical Reminders"];
      document.getElementById("lang-label").textContent = t["lang-label"];
      document.getElementById("font-label").textContent = t["font-label"];
      document.getElementById("add-btn").textContent = t["add-btn"];
      const headers = document.querySelectorAll("#medicine-table thead th");
      t.headers.forEach((text, i) => {
        if (headers[i]) headers[i].textContent = text;
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('selectedLang') || 'en';
      changeLanguage(savedLang);
    });

    function submitTable() {
      const rows = document.querySelectorAll("#medicine-table tbody tr");
      const data = [];

      rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        if (inputs.length === 9) {
          data.push({
            medicineName: inputs[0].value,
            medDate: inputs[1].value,
            days: inputs[2].value,
            bTime: inputs[3].value,
            bDosage: inputs[4].value,
            lTime: inputs[5].value,
            lDosage: inputs[6].value,
            dTime: inputs[7].value,
            dDosage: inputs[8].value
          });
        }
      });

      fetch("/SeniorCitizen/MedicalRemainderServlet", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("Data saved successfully!");
        } else {
          alert("Error saving data.");
        }
      })
      .catch(err => {
        console.error("Fetch error:", err);
        alert("Server error.");
      });
    }
  </script>
</body>
</html>
