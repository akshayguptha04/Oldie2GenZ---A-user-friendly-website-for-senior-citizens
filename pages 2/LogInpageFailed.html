<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Citizen Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1E3A8A;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            color: black;
            width: 450px;
            text-align: center;
        }

        .login-box h2 {
            color: #1E3A8A;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            background: #1E3A8A;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-box button:hover {
            background: #15306d;
        }

        .manual-address {
            margin-top: 10px;
            text-align: left;
            display: none;
        }

        .manual-address input {
            margin-top: 5px;
        }

        .manual-options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .manual-options button {
            flex: 1;
        }

        .right-section {
            width: 50%;
            background: url('pic7.jpeg') center/cover no-repeat;
            background-repeat: no-repeat;
    background-position: center;
    background-size: contain; /* üëà instead of cover */
    background-color: #1E3A8A; /* optional background fallback */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
        }



        .header-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1E3A8A;
        }

        .options-container {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-section, .right-section {
                width: 100%;
            }
            .right-section {
                height: 250px;
            }
            .manual-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="logo"><i>‚ùÄ Oldie2Genz</i></div>
        <div class="options-container">
            <span>Language:</span>
            <button onclick="changeLanguage('en')" class="btn btn-light btn-sm">English</button>
            <button onclick="changeLanguage('hi')" class="btn btn-light btn-sm">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
            <button onclick="changeLanguage('te')" class="btn btn-light btn-sm">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
            <span>Font:</span>
            <button onclick="adjustFontSize(1)" class="btn btn-warning btn-sm">A+</button>
            <button onclick="adjustFontSize(-1)" class="btn btn-warning btn-sm">A-</button>
        </div>
    </header>

    <div class="container">
        <div class="left-section">
            <div class="login-box">
            <h5 id="title-Failed">Login Failed. Try again</h5>
                <h2 id="title-text">Login</h2>
                <h5 id="user-type-text">Senior Citizen</h5>
                 <form action="/SeniorCitizen/ScLogin" method="GET">
                <input type="text" name="phone" id="phone" placeholder="Phone No.">
                <input type="password" name="password" id="password" placeholder="Password">

                <button type="submit">Login</button>
</form>
                <div class="signup-link">
                    <span id="signup-text">Don't have an account?</span> 
                    <a href="signup.html" id="signup-link">Sign Up</a>
                </div>
            </div>
        </div>

        <div class="right-section"></div>
    </div>

    <script>
        let userLocation = "";

        function login() {
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;

            let plot = document.getElementById("plot").value;
            let street = document.getElementById("street").value;
            let area = document.getElementById("area").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;
            let pincode = document.getElementById("pincode").value;

            let manualAddress = `${plot}, ${street}, ${area}, ${city}, ${state}, ${pincode}`;

            if (plot || street || area || city || state || pincode) {
                userLocation = manualAddress;
            }

            if (phone === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            if (userLocation === "") {
                getCurrentLocation(() => {
                    if (userLocation === "") {
                        alert("Please provide your location.");
                        return;
                    }
                    proceedLogin();
                });
            } else {
                proceedLogin();
            }
        }

        function proceedLogin() {
            alert("Login Successful!\nLocation: " + userLocation);
            window.location.href = "Dashboard.html?location=" + encodeURIComponent(userLocation);
        }

        function getCurrentLocation(callback) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLocation = position.coords.latitude + "," + position.coords.longitude;
                    alert("Location fetched successfully.");
                    if (callback) callback();
                }, function(error) {
                    alert("Unable to retrieve location.");
                    if (callback) callback();
                });
            } else {
                alert("Geolocation is not supported by this browser.");
                if (callback) callback();
            }
        }

        function toggleManualAddress() {
            const box = document.getElementById("manual-address-box");
            box.style.display = box.style.display === "none" ? "block" : "none";
        }

        function adjustFontSize(amount) {
            document.querySelectorAll("body, button, input").forEach(el => {
                let currentSize = parseInt(window.getComputedStyle(el).fontSize);
                el.style.fontSize = (currentSize + amount) + "px";
            });
        }

        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            let translations = {
                "en": {
                    "title": "Login",
                    "user-type": "Senior Citizen",
                    "phone": "Enter Phone No.",
                    "password": "Enter Password",
                    "login-btn": "Login",
                    "signup-text": "Don't have an account?",
                    "signup-link": "Sign Up"
                },
                "hi": {
                    "title": "‡§≤‡•â‡§ó ‡§á‡§® ‡§ï‡§∞‡•á‡§Ç",
                    "user-type": "‡§µ‡§∞‡§ø‡§∑‡•ç‡§† ‡§®‡§æ‡§ó‡§∞‡§ø‡§ï",
                    "phone": "‡§´‡•ã‡§® ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
                    "password": "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
                    "login-btn": "‡§≤‡•â‡§ó ‡§á‡§® ‡§ï‡§∞‡•á‡§Ç",
                    "signup-text": "‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™‡§ï‡•á ‡§™‡§æ‡§∏ ‡§ñ‡§æ‡§§‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à?",
                    "signup-link": "‡§∏‡§æ‡§á‡§® ‡§Ö‡§™ ‡§ï‡§∞‡•á‡§Ç"
                },
                "te": {
                    "title": "‡∞≤‡∞æ‡∞ó‡∞ø‡∞®‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø",
                    "user-type": "‡∞™‡±Ü‡∞¶‡±ç‡∞¶‡∞µ‡∞æ‡∞∞‡±Å",
                    "phone": "‡∞´‡±ã‡∞®‡±ç ‡∞®‡∞Ç‡∞¨‡∞∞‡±ç ‡∞®‡∞Æ‡±ã‡∞¶‡±Å ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø",
                    "password": "‡∞™‡∞æ‡∞∏‡±ç‚Äå‡∞µ‡∞∞‡±ç‡∞°‡±ç ‡∞®‡∞Æ‡±ã‡∞¶‡±Å ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø",
                    "login-btn": "‡∞≤‡∞æ‡∞ó‡∞ø‡∞®‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø",
                    "signup-text": "‡∞ñ‡∞æ‡∞§‡∞æ ‡∞≤‡±á‡∞¶‡∞æ?",
                    "signup-link": "‡∞∏‡±à‡∞®‡±ç ‡∞Ö‡∞™‡±ç"
                }
            };

            document.getElementById("title-text").innerText = translations[lang].title;
            document.getElementById("user-type-text").innerText = translations[lang]["user-type"];
            document.getElementById("phone").placeholder = translations[lang].phone;
            document.getElementById("password").placeholder = translations[lang].password;
            document.getElementById("login-btn").innerText = translations[lang]["login-btn"];
            document.getElementById("signup-text").innerText = translations[lang]["signup-text"];
            document.getElementById("signup-link").innerText = translations[lang]["signup-link"];

            let font = lang === "hi" ? "'Noto Sans Devanagari', sans-serif" :
                       lang === "te" ? "'Noto Sans Telugu', sans-serif" :
                       "'Poppins', sans-serif";

            document.documentElement.style.setProperty('--font-family', font);
        }
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('selectedLang') || 'en';
            changeLanguage(savedLang);
        });
    </script>
</body>
</html>
