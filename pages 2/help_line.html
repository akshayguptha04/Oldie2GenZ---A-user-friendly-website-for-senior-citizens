<!DOCTYPE html>

    <title>Helpline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <style>
        :root {
            --base-font-size: 18px;
        }

        html {
            font-size: var(--base-font-size);
            transition: font-size 0.3s ease;
        }

        .controls > div {
            display: inline-block;
            margin-left: 15px;
        }

        .lang-btn, .font-btn {
            padding: 5px 10px;
            margin-left: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            color: #495057;
            font-size: 1rem;
        }

        .lang-btn:hover, .font-btn:hover {
            background-color: #e9ecef;
        }

        .contact-link {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-link:hover {
            background-color: #e9ecef;
            text-decoration: underline;
            transform: scale(1.05);
        }

        .contact-link:active {
            background-color: #e2e6ea;
            transform: scale(0.98);
        }

        .helpline-page {
            padding: 20px;
        }

        .help-section {
            margin-top: 40px;
        }

        .help-section a {
            font-size: 1.1rem;
            color: #007bff;
            text-decoration: none;
        }

        .help-section a:hover {
            text-decoration: underline;
        }

        .helpline-numbers {
            margin-top: 30px;
        }

        .helpline-number {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .helpline-number span {
            font-weight: bold;
        }

        .helpline-number a {
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .helpline-number a:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
        }

        .helpline-number a:active {
            background-color: #e2e6ea;
            transform: scale(0.98);
        }
    </style>
</head>
