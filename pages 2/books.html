<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --base-font-size: 16px;
    }
   
    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .controls div {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .lang-btn, .font-btn {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #f8f9fa;
      cursor: pointer;
    }
    .books-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #1E3A8A;
      margin-bottom: 30px;
      grid-column: 1 / -1;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn-open {
      margin-top: 10px;
      padding: 10px;
      background: #1E3A8A;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-open:hover {
      background: #15306d;
    }
  </style>
</head>
