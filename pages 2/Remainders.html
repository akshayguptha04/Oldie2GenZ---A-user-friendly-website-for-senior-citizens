<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <style>
    

    /* Center the content vertically and horizontally */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #f4f4f4;
      flex-direction: column;
    }

    .dashboard-buttons {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    /* Style for each dashboard item */
    .dashboard-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 250px;
      text-align: center;
    }

    /* Style for the images */
    .dashboard-item img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    
    
      
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="home-icon" onclick="goHome()">üè†</div>
      <div class="logo" id="logo-text"><i>‚ùÄ Oldie2Genz</i></div>
      <div class="controls">
        <div>
          <span id="lang-label">Language:</span>
          <button class="lang-btn" onclick="changeLanguage('en')">English</button>
          <button class="lang-btn" onclick="changeLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
          <button class="lang-btn" onclick="changeLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
        </div>
        <div>
          <span id="font-label">Font:</span>
          <button class="font-btn" onclick="adjustFontSize(1)">+</button>
          <button class="font-btn" onclick="adjustFontSize(-1)">-</button>
        </div>
      </div>
    </header>

    <main class="dashboard-buttons">
      <div class="dashboard-item">
        <img src="medical.jpeg" alt="Medical Icon" style="height: 300px;width: 300px;" />
        <button id="medical-btn" onclick="openPage('/SeniorCitizen/DisplayMRServlet')">Medical</button>
      </div>
      <div class="dashboard-item">
        <img src="daily tasks.png" alt="Daily Tasks Icon" style="height: 300px;width: 300px;" />
        <button id="daily-tasks-btn" onclick="openPage('/SeniorCitizen/pages/DailyTasks.html')" style="font-size: 25px;">Daily Tasks</button>
      </div>
    </main>
  </div>

  <script>
    let fontSize = 16;

    function goHome() {
      window.location.href = "/SeniorCitizen/pages/Dashboard.html";
    }

    function openPage(page) {
      window.location.href = page;
    }

    function adjustFontSize(change) {
      fontSize += change;
      document.documentElement.style.setProperty('--base-font-size', fontSize + 'px');
    }

    const translations = {
      en: {
        "medical-btn": "Medical",
        "daily-tasks-btn": "Daily Tasks",
        "lang-label": "Language:",
        "font-label": "Font:"
      },
      hi: {
        "medical-btn": "‡§ö‡§ø‡§ï‡§ø‡§§‡•ç‡§∏‡§æ",
        "daily-tasks-btn": "‡§¶‡•à‡§®‡§ø‡§ï ‡§ï‡§æ‡§∞‡•ç‡§Ø",
        "lang-label": "‡§≠‡§æ‡§∑‡§æ:",
        "font-label": "‡§´‡§º‡•â‡§®‡•ç‡§ü:"
      },
      te: {
        "medical-btn": "‡∞µ‡±à‡∞¶‡±ç‡∞Ø‡∞Ç",
        "daily-tasks-btn": "‡∞∞‡±ã‡∞ú‡±Å‡∞µ‡∞æ‡∞∞‡±Ä ‡∞™‡∞®‡±Å‡∞≤‡±Å",
        "lang-label": "‡∞≠‡∞æ‡∞∑:",
        "font-label": "‡∞´‡∞æ‡∞Ç‡∞ü‡±ç:"
      }
    };

    function changeLanguage(lang) {
      localStorage.setItem('selectedLang', lang);
      const elements = translations[lang];
      for (const id in elements) {
        const element = document.getElementById(id);
        if (element) {
          element.textContent = elements[id];
        }
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('selectedLang') || 'en';
      changeLanguage(savedLang);
    });
  </script>
</body>
</html>
