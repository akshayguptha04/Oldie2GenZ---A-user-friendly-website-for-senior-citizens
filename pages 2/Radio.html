<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --base-font-size: 16px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      font-size: var(--base-font-size);
      background-color: #f1f3f5;
      margin: 0;
      padding-top: 80px;
    }
    .header {
      background-color: #1E3A8A;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .home-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .controls div {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .lang-btn, .font-btn {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #f8f9fa;
      cursor: pointer;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1E3A8A;
    }
    .radio-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .radio-cards.second-row {
      grid-template-columns: repeat(3, 1fr);
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: space-between;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .btn-listen {
      margin-top: auto;
      padding: 10px;
      background: #1E3A8A;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-listen:hover {
      background: #15306d;
    }
  </style>
</head>

<body>

<header class="header">
  <div class="home-icon" onclick="goHome()">üè†</div>
  <div class="logo" id="logo-text"><i>‚ùÄ Oldie2Genz</i></div>
  <div class="controls">
    <div>
      <span id="lang-label">Language:</span>
      <button class="lang-btn" onclick="changeLanguage('en')">English</button>
      <button class="lang-btn" onclick="changeLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
      <button class="lang-btn" onclick="changeLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
    </div>
    <div>
      <span id="font-label">Font:</span>
      <button class="font-btn" onclick="adjustFontSize(2)">+</button>
      <button class="font-btn" onclick="adjustFontSize(-2)">-</button>
    </div>
  </div>
</header>

<main>
  <!-- Top row: 2 cards -->
<div class="radio-cards">
    <div class="card">
      <img src="RadioNet.png" alt="Radio.net">
      <div class="card-body">
        <div class="card-title" data-en="Radio.net">Radio.net</div>
        <button class="btn-listen" onclick="openSite('https://www.radio.net/')">Open to Listen</button>
      </div>
    </div>
  
    <div class="card">
      <img src="iheartradio.jpeg" alt="iHeartRadio">
      <div class="card-body">
        <div class="card-title" data-en="iHeartRadio">iHeartRadio</div>
        <button class="btn-listen" onclick="openSite('https://www.iheart.com/')">Open to Listen</button>
      </div>
    </div>
  </div>
  
  <!-- Second row: 3 cards -->
  <div class="radio-cards second-row">
    <div class="card">
      <img src="pandora.jpeg" alt="Pandora">
      <div class="card-body">
        <div class="card-title" data-en="Pandora Radio">Pandora Radio</div>
        <button class="btn-listen" onclick="openSite('https://www.pandora.com/')">Open to Listen</button>
      </div>
    </div>
  
    <div class="card">
      <img src="tunein-radio.png" alt="TuneIn">
      <div class="card-body">
        <div class="card-title" data-en="TuneIn Radio">TuneIn Radio</div>
        <button class="btn-listen" onclick="openSite('https://www.tunein.com/')">Open to Listen</button>
      </div>
    </div>
  
    <div class="card">
      <img src="spotify radio.jpeg" alt="Spotify Radio">
      <div class="card-body">
        <div class="card-title" data-en="Spotify Radio">Spotify Radio</div>
        <button class="btn-listen" onclick="openSite('https://www.spotify.com/')">Open to Listen</button>
      </div>
    </div>
  </div>
</main>  

<script>
    let fontSize = 16;
    
    function goHome() {
      window.location.href = "/SeniorCitizen/pages/askchoose.html";
    }
    
    function adjustFontSize(change) {
      fontSize += change;
      document.documentElement.style.setProperty('--base-font-size', fontSize + 'px');
    }
    
    function openSite(url) {
      window.open(url, '_blank');
    }
    
    function changeLanguage(lang) {
      localStorage.setItem('selectedLang', lang);
    
      const translations = {

        },

          "Pandora Radio": "‡§™‡§Ç‡§°‡•ã‡§∞‡§æ ‡§∞‡•á‡§°‡§ø‡§Ø‡•ã",
          "TuneIn Radio": "‡§ü‡•ç‡§Ø‡•Ç‡§®‡§á‡§® ‡§∞‡•á‡§°‡§ø‡§Ø‡•ã",
          "Spotify Radio": "‡§∏‡•ç‡§™‡•â‡§ü‡§ø‡§´‡§º‡§æ‡§à ‡§∞‡•á‡§°‡§ø‡§Ø‡•ã",
          "Open to Listen": "‡§∏‡•Å‡§®‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ñ‡•ã‡§≤‡•á‡§Ç"
        },

          "iHeartRadio": "‡∞ê‡∞π‡∞æ‡∞∞‡±ç‡∞ü‡±ç ‡∞∞‡±á‡∞°‡∞ø‡∞Ø‡±ã",
          "Pandora Radio": "‡∞™‡∞æ‡∞Ç‡∞°‡±ã‡∞∞‡∞æ ‡∞∞‡±á‡∞°‡∞ø‡∞Ø‡±ã",
          "TuneIn Radio": "‡∞ü‡±ç‡∞Ø‡±Ç‡∞®‡±ç‚Äå‡∞á‡∞®‡±ç ‡∞∞‡±á‡∞°‡∞ø‡∞Ø‡±ã",
          "Spotify Radio": "‡∞∏‡±ç‡∞™‡∞æ‡∞ü‡∞ø‡∞´‡±à ‡∞∞‡±á‡∞°‡∞ø‡∞Ø‡±ã",

        }
      };
    
      const t = translations[lang];
    
      const titles = document.querySelectorAll('.card-title');
      titles.forEach(title => {
        const text = title.getAttribute('data-en') || title.innerText;
        title.innerText = t[text] || text;
      });
    
      const buttons = document.querySelectorAll('.btn-listen');
      buttons.forEach(btn => {

    }
    
    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('selectedLang') || 'en';

    </script>
    

</body>
</html>
